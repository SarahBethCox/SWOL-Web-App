<!--view order component-->
<section class="hero is-fullheight ">

      <div class="content">
      <div class="columns is-centered">
          <div class="column">
      <div class="container">
        <h1 class="title has-text-centered">
          View Your Order's Status:
        </h1>
        <div class="columns is-centered has-text-centered">
          <div class="sis-two-fifths">

             <form #trackForm="ngForm" (ngSubmit)="trackOrder(trackForm)">
            <label for="orderNumber">Order Number:</label>
           
            <input type="text" placeholder="Enter Order #" class="is-small input is-centered" name="orderNumberInput" ngModel><br>
            <button class="button is-small is-danger is-rounded" type="submit">Submit</button>
             </form>

          </div>

          
    </div>
    </div>

      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-two-fifths">
        <table onload="ini()" class="table results is-narrow is-hoverable ">
            <tr>
              <th>Name</th>
              <th>Shipping From</th>
              <th>Shipping To</th>
              <th>Tier</th>
            </tr>
            <tr>
              <td id="name"></td>
              <td id="from"></td>
              <td id="to"></td>
              <td id="tier"></td>
            </tr>
              
          </table>
      </div>
    </div>
      </div>



   
  </section>
